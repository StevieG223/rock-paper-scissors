<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&family=Montserrat:wght@100&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title"><h1>Rock, Paper, Scissors</h1></div>
    <div class="buttons-div">
        <div class="button" id="rock">
            <p>✊</p>
            <p>Rock</p>
        </div>
        <div class="button" id="paper">
            <p>✋</p>
            <p>Paper</p>
        </div>
        <div class="button" id="scissors">
            <p>✌</p>
            <p>Scissors</p>
        </div>
    </div>
    <div class="choices-div">
        <div class="choice">
            <p>Your Choice:</p>
            <p id="player-choice"></p>
        </div>
        <div class="choice">
            <p>Computer Choice:</p>
            <p id="computer-choice"></p>
        </div>
    </div>
    <div class="score-div">
        <div class="score">
            <p>Your Score:</p>
            <div id="player-score"></div>
        </div>
        <div class="score">
            <p>Computer Score:</p>
            <div id="computer-score"></div
                >
        </div>
    </div>
</body>
</html>
